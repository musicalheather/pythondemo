---
apiVersion: v1
kind: Namespace
metadata:
  name: pythondemo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: pythondemo
  name: pythondemo-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pythondemo
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pythondemo
    spec:
      containers:
      - image: 359747720927.dkr.ecr.us-east-1.amazonaws.com/demoproject
        imagePullPolicy: Always
        name: demo
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: pythondemo
  name: service-pythondemo
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: pythondemo
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: pythondemo
  name: pythondemo-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: service-pythondemo
              servicePort: 80
